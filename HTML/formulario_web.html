<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto Inteligente</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Asistente de Atención al Cliente</h2>
    <form action="http://localhost:5678/webhook-test/test-form" method="POST" id="contacto-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <input type="hidden" id="fecha" name="fecha">

      <input type="submit" value="Enviar">
    </form>
  </div>
  <script>
    // Al enviar el formulario, añade la fecha y hora actual al campo oculto
    document.getElementById('contacto-form').addEventListener('submit', function() {
      const ahora = new Date();
      // Formato ISO 8601, ideal para JSON
      document.getElementById('fecha').value = ahora.toISOString();
    });
  </script>
</body>
</html>
